		  <div class="col-md-8">
			<div class="settings-tray">
				<div class="friend-drawer no-gutters ">
				<img class="profile-image" src="ChatApp\src\assets\images\aakash photo.jpg" alt="">
				<div class="text">
				  <h6 id="Aak">Aakash</h6>
				  <p class="msg">bio...</p>
				</div>
				<span class="settings-tray--right">
				  <i class="material-icons">cached</i>
				  <i class="material-icons">video_call</i>
				  <i class="material-icons">menu</i>
				</span>
			  </div>
			</div>
			<div class="chat-panel ">
				<div id="output" *ngFor="let data of output">
					<p><strong>{{data.handle}} : </strong>{{data.message}}</p>
				</div>
				<div id="feedback"><p>{{feedback}}</p></div>
				</div>
			
		<!-- </div> -->
			  <div class="row">
				<div class="col-12">
				  <div class="chat-box-tray fixed-bottom">
					<i style="cursor: pointer;" class="material-icons">sentiment_very_satisfied</i>
					<input id="userName" type="text" [(ngModel)]="userName" placeholder="userName" >
					<input id="text" type="text"  [(ngModel)]="message" (keypress)="messageTyping()" placeholder="Type your message here...">
					<i style="cursor: pointer;" class="material-icons">mic</i>
					<i (click)="sendMessage()" style="cursor: pointer;" class="material-icons">send</i>
				  </div>
				</div>
			  </div>
			</div>
